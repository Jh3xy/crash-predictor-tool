<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crash Predictor tool v1</title>
    <!-- Icons -->
    <script src="https://kit.fontawesome.com/3b06dad15d.js" crossorigin="anonymous"></script>
    <!-- Google fonts Roboto Mono and Inter (might use Space Grotesk later.....) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;700&family=Inter:wght@400;600;700&display=swap"
    rel="stylesheet"/>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./assets/styles/variables.css">
    <link rel="stylesheet" href="./assets/styles/styles.css">
</head>
<body>
    <div class="dashboard">
        <header>
            <div class="title">
                <h1>Crash Oracle</h1>
                <span class="desc">AI-Powered Crash Analytics</span>
            </div>
            <div class="icons">
                <div class="icon">
                    <i class="fa-solid fa-gear"></i>
                </div>
                <div class="icon">
                    <i class="fa-solid fa-user"></i>
                </div>
            </div>
        </header>
        <aside class="sidebar">
            <div class="logo">
                <i class="fa-solid fa-arrow-trend-up"></i>
                <span>Crash Oracle</span>
            </div>
            <nav>
                <ul class="tabs">
                    <li class="tab">
                        <i class="fa-regular fa-house"></i>
                        Home
                    </li>
                    <li class="tab">
                        <i class="fa-solid fa-arrow-trend-up"></i>
                        Predictor
                    </li>
                    <li class="tab">
                        <i class="fa-regular fa-shield"></i>
                        Crash Verifier
                    </li>
                    <li class="tab">
                        <i class="fa-solid fa-tower-broadcast"></i>
                        Live Sync
                    </li>
                    <li class="tab">
                        <i class="fa-solid fa-clock-rotate-left"></i>
                        History
                    </li>
                    <li class="tab">
                        <i class="fa-solid fa-gear"></i>
                        Settings
                    </li>
                </ul>
            </nav>
            <div class="info">

            </div>
        </aside>
        <main class="dashboard-overview">
            <div class="wrap">
                <h2>Dashboard Overview</h2>
                <p>Real-time crash analytics and AI-powered predictions</p>
                <div class="cards">
                    <div class="card">

                    </div>
                </div>
            </div>
        </main>

    </div>
    </div>
</body>
</html>
